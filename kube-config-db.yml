kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: ita-webprotege-db
  namespace: mdsnamespace
spec:
  replicas: 1
  strategy:
    rollingUpdate: 
      maxSurge: 1 
      maxUnavailable: 1 
  minReadySeconds: 5  
  template:
    metadata:
      labels:
        app: ita-webprotege-db
    spec:
      containers:
      - name: mongodb
        image: mongo:4.1-bionic
        imagePullPolicy: Always
        ports:
        - containerPort: 27017
        volumeMounts:
        - mountPath: /data/db
          name: webprotege-mongo-data
      volumes:
      - name: webprotege-mongo-data
        persistentVolumeClaim:
          claimName: webprotege-mongo-data
      restartPolicy: Always
---

kind: Service
apiVersion: v1
metadata:
  name: ita-webprotege-db
  namespace: mdsnamespace
spec:
  type: ClusterIP
  selector:
      app: ita-webprotege-db
  ports:
      - name: mongo-port
        port: 27017
