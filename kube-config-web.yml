kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: ita-webprotege-web
  namespace: mdsnamespace
spec:
  replicas: 1
  strategy:
    rollingUpdate: 
      maxSurge: 1 
      maxUnavailable: 1 
  minReadySeconds: 5  
  template:
    metadata:
      labels:
        app: ita-webprotege-web
    spec:
      containers:
      - image: protegeproject/webprotege
        name: webprotege
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: webprotege.mongodb.host
          value: ita-webprotege-db
        volumeMounts:
        - mountPath: /srv/webprotege
          name: webprotege-data
      volumes:
      - name: webprotege-data
        persistentVolumeClaim:
          claimName: webprotege-data
      restartPolicy: Always
---

kind: Service
apiVersion: v1
metadata:
  name: ita-webprotege-web
  namespace: mdsnamespace
spec:
  type: ClusterIP
  selector: ita-webprotege-web
  ports:
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app: ita-webprotege-web
---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: ita-webprotege
  namespace: mdsnamespace
spec:
  rules:
    - host: webprotege-dev.trade.gov
      http:
        paths:
          - backend:
              serviceName: ita-webprotege-web
              servicePort: 80
            path: /
  tls:
    - secretName: trade-gov-tls-secret
